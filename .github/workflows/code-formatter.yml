name: Code formatter

on:
  push:
    branches: 
    - "main"
  pull_request:
    branches: 
    - "main"
jobs:
  autopep8:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: autopep8
        uses: peter-evans/autopep8@v2
        with:
          args: --recursive --in-place --aggressive .
        # install autoflake
      - name: Install autoflake
        run: pip install autoflake
        # remove unused imports
      - name: Remove unused imports
        run: 
          autoflake --ignore-init-module-imports --recursive --in-place converso &&
          autoflake --ignore-init-module-imports --recursive --in-place converso_telegram_bot
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          commit-message: autopep8 action fixes
          title: Fixes by autopep8 action
          body: This is an auto-generated PR with fixes by autopep8.
          labels: autopep8, automated pr
          reviewers: gianfranco-demarco
          branch: autopep8-patches